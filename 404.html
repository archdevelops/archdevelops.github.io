<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 – Lost in the Void</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1f3b, #090a14);
      overflow: hidden;
      color: #e6e6f0;
      font-family: Inter, sans-serif;
    }

    .background {
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg, #6a5cff, #00d4ff, #6a5cff);
      animation: spin 30s linear infinite;
      filter: blur(120px);
      opacity: 0.35;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 3rem 3.5rem;
      background: rgba(255,255,255,0.06);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 40px 120px rgba(0,0,0,0.6);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-family: Cinzel, serif;
      font-size: clamp(4rem, 10vw, 7rem);
      margin: 0;
      background: linear-gradient(90deg, #ffffff, #9bdcff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-weight: 500;
      letter-spacing: 0.08em;
      margin: 0.5rem 0 1.5rem;
      color: #cfd6ff;
    }

    p {
      max-width: 360px;
      margin: 0 auto 2.2rem;
      font-weight: 300;
      color: #d6dbff;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #6a5cff, #00d4ff);
      color: #0b0d1a;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(0,212,255,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0,212,255,0.6);
    }
  </style>
</head>

<body>
<div class="background"></div>

<div class="container">
  <h1>404</h1>
  <h2>PAGE NOT FOUND</h2>
  <p>The page you’re looking for has drifted beyond the known paths.</p>
  <a href="/">Return Home</a>
</div>
</body>
</html>
